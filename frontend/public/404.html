      content="crispengari, Crispen Tinashe, Crispen Tinashe Garidzira, Gari, software developer, ai enthusiast, graphql enthusiast, Crispen, Crispen Gari, Crispen Gari Website, Crispen Gari Tutorials"

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
    .page__not__found {
      user-select: none;
      user-zoom: none;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .page__not__found > img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      user-zoom: none;
      -webkit-user-drag: none;
      margin-bottom: 10px;
    }
    .page__not__found > h1 {
      margin: 30px 0;
    }
    .page__not__found > h1 > span {
      font-size: 3rem !important;
    }
    .page__not__found > h1 > span:last-of-type {
      color: #42b983;
    }
    .page__not__found > h1 > span:nth-child(2) {
      top: -50px;
      position: relative;
      color: cornflowerblue;
      animation: bounce 1s ease 0s infinite alternate forwards;
    }

    .page__not__found > a {
      cursor: pointer;
      font-size: 1rem;
      margin: 20px 0;
      color: #42b983;
      font-weight: 700;
    }
    .page__not__found > a:hover {
      text-decoration: underline;
    }

    @keyframes bounce {
      from {
        top: -50px;
      }
      to {
        top: 0;
      }
    }

    @media only screen and (max-width: 600px) {
      .page__not__found > img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
  <body>
    <div class="page__not__found">
      <img src="robot.jpg" alt="logo" />
      <a href="/">Tinashe Crispen Garidzira</a>
      <h1>
        <span>4</span>
        <span>0</span>
        <span>4</span>
      </h1>
      <p>Page Not Found - Refresh Blocked.</p>
    </div>
  </body>
</html>
